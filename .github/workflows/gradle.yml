name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
jobs:
  build:

    runs-on: ubuntu-latest
    env:
      CI: true
    services:
      kontrol-db-sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        volumes:
          - /home/runner/work:/var/outputdir
        options: >-
          --name kontrol-db-sqlserver
        ports:
          - 6283:1433
        env:
          ACCEPT_EULA: 'Y'
          MSSQL_SA_PASSWORD: 'Th1sIsW0rking'
      kontrol-db-postgres:
        image: postgres:latest
        volumes:
          - /home/runner/work:/var/outputdir
        options: >-
          --name kontrol-db-postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: 'SA'
          POSTGRES_PASSWORD: 'Th1sIsW0rking'
      kontrol-db-oracle:
        image: gvenzl/oracle-free:latest
        volumes:
          - /home/runner/work:/var/outputdir
        options: >-
          --name kontrol-db-oracle
        ports:
          - 1526:1521
        env:
          ORACLE_PASSWORD: 'Th1sIsW0rking'
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
      - name: Run build
        uses: gradle/actions/setup-gradle@v3.4.2
      - name: Build the project
        run: ./gradlew build --scan
      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/integrationTestCodeCoverageReport/integrationTestCodeCoverageReport.xml,
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: Code Coverage
          update-comment: true